    </header>

    <div class="container-fluid">
        <form name=f1 method=post action="/formurl">
            <li>Loan Amount '000s
                <input name="loanamount">
            </li>
            <li>Your anual Income '000s
                <input name="income">
            </li>
            <li>Select Type of Loan</li><select name="type">
                <option value='1000'>Conventional</option>
                <option value='0100'>FHA Insured</option>
                <option value='0010'>VA-guaranteed</option>
                <option value='0001'>FSA/RHS (Farm Service Agency or Rural Housing Service)
                </option>
            </select>
            <li>Ethnicity
            </li>
            <select name="aeth">
                <option value='10'>Hispanic or Latino</option>
                <option value='01'>Not Hispanic or Latino</option>
            </select>
            <li>Co-Applicant Ethnicity
            </li>
            <select name="coaeth">
                <option value='100'>Hispanic or Latino</option>
                <option value='010'>Not Hispanic or Lation</option>
                <option value='001'>No co-applicant</option>
            </select>
            <li>Race</li>
            <select name="arac">
                <option value='10000'>American Indian or Alaska Native</option>
                <option value='01000'>Asian</option>
                <option value='00100'>Black or African American</option>
                <option value='00010'>Native Hawaiian or Other Pacific Islander</option>
                <option value='00001'>White</option>
            </select>
            <li>Co-Applicant Race
            </li>
            <select name="coarac">
                <option value='100000'>American Indian or Alaska Native</option>
                <option value='010000'>Asian</option>
                <option value='001000'>Black or African American</option>
                <option value='000100'>Native Hawaiian or Other Pacific Islander</option>
                <option value='000010'>White</option>
                <option value='000001'>No co-applicant</option>
            </select>
            <li>Applicant Sex</li>
                <select name="asex">
                    <option value='10'>Male</option>
                    <option value='01'>Female</option>
                </select>
            <li>Co-Applicant Sex</li>
            <select name="coasex">
                <option value='100'>Male</option>
                <option value='010'>Female</option>
                <option value='001'>No co-applicant </option>
            </select>
            
            <input type="submit" value="submit">
        </form>
